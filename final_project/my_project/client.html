<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日記帳アプリ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="bg_pattern Paper_v2"></div>
    <canvas id="snow-canvas"></canvas>
    <h1>日記帳アプリ</h1>

    

    <h2>データ一覧</h2>
    <ul id="data-list">
        <!-- データはここに表示されます -->
    </ul>

    <h2>内容確認</h2>
    <form id="view-data-form">
        <label for="view-id">ID:</label>
        <input type="text" id="view-id" name="view-id" required>
        <button type="submit">確認</button>
    </form>

    <h2>データ追加</h2>
    <form id="add-data-form">
        <label for="value1">記入日:</label>
        <input type="text" id="value1" name="value1" required><br>
        <label for="value2">題名:</label>
        <input type="text" id="value2" name="value2"><br>
        <label for="value3" name="value3">本文:</label>
        <textarea id="value3" name="value3" rows="4" cols="130" required></textarea><br>
        <button type="submit">追加</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
